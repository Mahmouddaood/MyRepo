<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title></title>
	<h:outputStylesheet></h:outputStylesheet>
</h:head>

<body>
	<h:form>
		<ui:composition template="templates/templateuser.xhtml">
			<ui:define name="content">


				<div class="title">
					<span class="title_icon"><h:graphicImage name="bullet1.gif"
							library="images" /></span>Featured products
				</div>
				
				<ui:repeat var="pro"  value="#{HomeManagedBean.findFeaturedProducts()}">
				<div class="feat_prod_box">
					<div class="prod_img">
						<h:commandLink action="#{ProductManagedBean.details(pro)}" ><h:graphicImage
								name="#{pro.photo}" library="images" />
								</h:commandLink>
					</div>
					<div class="prod_det_box">
						<div class="box_top"></div>
						<div class="box_center">
							<div class="prod_title">#{pro.prodname}</div>
							<p class="details">#{pro.describation}</p>
							<h:commandLink action="#{ProductManagedBean.details(pro)}" value="- more details -" styleClass="more" />
							
								
							<div class="clear"></div>
						</div>
						<div class="box_bottom"></div>
					</div>
					<div class="clear"></div>
				</div>
				</ui:repeat>
				<div class="title">
					<span class="title_icon"><h:graphicImage name="bullet2.gif"
							library="images" /></span>New products
				</div>
				<div class="new_products">
				<ui:repeat var="pro"  value="#{HomeManagedBean.findNewProducts()}" >
					<div class="new_prod_box">
					<h:commandLink action="#{ProductManagedBean.details(pro)}"  value="#{pro.prodname}" />
					
					
						<div class="new_prod_bg">
							<span class="new_icon"><h:graphicImage name="new_icon.gif"
									library="images" /></span>
									<h:commandLink action="#{ProductManagedBean.details(pro)}">
								<h:graphicImage
									name="#{pro.photo}" library="images" styleClass="thumb" />
									</h:commandLink> 
						</div>
					</div>
					
					</ui:repeat>
				</div>
				<div class="clear"></div>




			</ui:define>
		</ui:composition>
	</h:form>
</body>
</html>
