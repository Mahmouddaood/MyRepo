<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title></title>

</h:head>

<body>
	<ui:composition template="templates/templateuser.xhtml">
		<ui:define name="content">




      <div class="title"><span class="title_icon"><h:graphicImage name="bullet1.gif" library="images" /></span>My account</div>
      <div class="feat_prod_box_details">
        <p class="details"> #{AccountManagedBean.msg} </p>
        <div class="contact_form">
          <div class="form_subtitle">login into your account</div>
          
            <div class="form_row">
              <label class="contact"><strong>Username:</strong></label>
                 <h:inputText value="#{AccountManagedBean.account.username}" styleClass="contact_input" />
            </div>
            <div class="form_row">
              <label class="contact"><strong>Password:</strong></label>
                  <h:inputText value="#{AccountManagedBean.account.password}" styleClass="contact_input" />
            </div>
            <div class="form_row">
              <div class="terms">
                <input type="checkbox" name="terms"></input>
                Remember me </div>
            </div>
            <div class="form_row">
              <h:commandButton  styleClass="register" value="login" action="#{AccountManagedBean.login}"/>
            </div>
          
        </div>
      </div>
      <div class="clear"></div>
    

		</ui:define>
	</ui:composition>

</body>
</html>
